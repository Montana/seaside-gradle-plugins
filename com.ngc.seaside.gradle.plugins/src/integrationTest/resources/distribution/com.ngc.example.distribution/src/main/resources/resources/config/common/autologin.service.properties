# If this value is set to true, the auto login bundle will login with the username
# retrieved by System.getProperty("user.name").  Group based security will not work
# for a configuration like this.  If this property is set to true, the
# username/password properties below are not used and do no need to be set.
com.ngc.blocs.service.autologin.useSystemUsername=true
# Configure the username/password to automatically login as when the framework
# is started here.  If using the dev authentication service, be sure that the
# username/password match an entr in the idm/identity.xml file.
com.ngc.blocs.service.autologin.username=bsmith
com.ngc.blocs.service.autologin.password=password1