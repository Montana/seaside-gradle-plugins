plugins {
    id 'com.ngc.seaside.repository'
    id 'com.ngc.seaside.distribution.felixservice'
}

group = 'com.ngc.seaside'
version = '1.0-SNAPSHOT'

ext {
    blocsCoreVersion = '2.1.1'
}

configurations {
   thirdParty {
      transitive = false
   }
}

felixService {
    systemProperties = ['foo': 'bar', 'hello': 'world']
    programArgs = ['-foo', '-bar', '-hello', 'world']
    bundleConfiguration 'thirdParty'
}

dependencies {
    bundles 'org.apache.velocity:velocity:1.7' // commons-collections-3.2.1 dependency
    bundles 'commons-collections:commons-collections:3.0'
    thirdParty 'org.apache.velocity:velocity:1.5' // commons-collections-3.1 dependency
}
