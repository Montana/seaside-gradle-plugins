// Dependencies
dependencies {
    compile gradleApi()
    compile localGroovy()

    compile "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$sonarQubeVersion"
    compile "biz.aQute.bnd:biz.aQute.bnd.gradle:$aQuteVersion"
    compile "org.unbescape:unbescape:$unbescapeVersion"
    compile "commons-io:commons-io:$commonsIOVersion"
    compile "com.github.ben-manes:gradle-versions-plugin:$dependencyUpdatesVersion"
    compile "com.github.ksoichiro:gradle-console-reporter:$consoleReporterVersion"
    compile "com.google.guava:guava:$guavaVersion"

    compile "org.eclipse.aether:aether-connector-basic:$aetherVersion"
    compile "org.apache.maven:maven-resolver-provider:$mavenVersion"
    compile "org.apache.maven:maven-settings-builder:$mavenVersion"
    compile "org.apache.maven:maven-model:$mavenVersion"
    compile "org.apache.maven.resolver:maven-resolver-transport-http:$aetherVersion"
    compile "org.apache.maven.resolver:maven-resolver-transport-file:$aetherVersion"

    testRuntime files(createClasspathManifest)

    testCompile gradleTestKit()
    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "com.ngc.blocs:test.impl.common.testutilities:$blocsVersion"
}

apply plugin: 'com.github.ksoichiro.console.reporter'

task copyPlugin(type: Copy) {
    from jar
    into "$bootstrapDirectory"
}

task copyDependencies(type: Copy) {
    from configurations.compile
    into "$bootstrapDirectory"
}

task prepareForRelease(description: 'Prepares this project for a release.',
                       dependsOn: [copyPlugin, copyDependencies]) {

}
