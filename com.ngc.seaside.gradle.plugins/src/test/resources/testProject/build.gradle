/**
 * jellyfish-cli
 */
buildscript {
    repositories {
        mavenLocal()

        maven {
            url nexusConsolidated
        }
    }

   dependencies {
      classpath 'com.ngc.seaside:gradle.plugins:1.4.4-SNAPSHOT'
      classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
      classpath 'com.ngc.blocs:gradle.plugin:0.2'
   }
}

subprojects {
    apply plugin: 'com.ngc.seaside.parent'

    group = 'com.ngc.seaside'
    version = '1.0.1-SNAPSHOT'

    ext {
        jellyfishAPIVersion = '1.2-SNAPSHOT'
        jellyfishEXTVersion = '1.3-SNAPSHOT'
        bootstrapCommandsVersion = '1.1'
        jellyfishDSLVersion = '1.1'
        bootstrapApiVersion = '1.4'
        bootstrapVersion = '1.4'
        bootstrapCommandsVersion = '1.2'
        blocsVersion = '2.1'
        guiceVersion = '4.1.0'
        osgiVersion =  '6.0.0'
        guavaVersion = '21.0'
        commonsIOVersion = '2.5'
        commonsLangVersion = '2.6'
        commonsLang3Version = '3.5'
        junitVersion = '4.12'
        mockitoVersion = '2.7.14'
    }
}
